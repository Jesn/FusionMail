<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FusionMail - 测试页面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .test-section {
            margin: 20px 0;
            padding: 20px;
            background: #f7fafc;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .test-section h2 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status.success {
            background: #c6f6d5;
            color: #22543d;
        }
        .status.error {
            background: #fed7d7;
            color: #742a2a;
        }
        .status.pending {
            background: #feebc8;
            color: #7c2d12;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        button:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 FusionMail 前端测试</h1>
        
        <div class="test-section">
            <h2>1. 后端 API 连接测试 <span class="status pending" id="api-status">待测试</span></h2>
            <button onclick="testAPI()">测试 API</button>
            <div class="result" id="api-result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>2. 账户列表测试 <span class="status pending" id="accounts-status">待测试</span></h2>
            <button onclick="testAccounts()">获取账户列表</button>
            <div class="result" id="accounts-result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>3. 邮件列表测试 <span class="status pending" id="emails-status">待测试</span></h2>
            <button onclick="testEmails()">获取邮件列表</button>
            <div class="result" id="emails-result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>4. 规则列表测试 <span class="status pending" id="rules-status">待测试</span></h2>
            <button onclick="testRules()">获取规则列表</button>
            <div class="result" id="rules-result" style="display:none;"></div>
        </div>

        <div class="test-section">
            <h2>测试总结</h2>
            <button onclick="runAllTests()">运行所有测试</button>
            <button onclick="location.reload()" style="background: #718096;">重置</button>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api/v1';

        function updateStatus(id, status, message) {
            const statusEl = document.getElementById(id);
            statusEl.className = `status ${status}`;
            statusEl.textContent = message;
        }

        function showResult(id, data) {
            const resultEl = document.getElementById(id);
            resultEl.style.display = 'block';
            resultEl.textContent = JSON.stringify(data, null, 2);
        }

        async function testAPI() {
            updateStatus('api-status', 'pending', '测试中...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                updateStatus('api-status', 'success', '✓ 连接成功');
                showResult('api-result', data);
            } catch (error) {
                updateStatus('api-status', 'error', '✗ 连接失败');
                showResult('api-result', { error: error.message });
            }
        }

        async function testAccounts() {
            updateStatus('accounts-status', 'pending', '测试中...');
            try {
                const response = await fetch(`${API_BASE}/accounts`);
                const data = await response.json();
                updateStatus('accounts-status', 'success', '✓ 获取成功');
                showResult('accounts-result', data);
            } catch (error) {
                updateStatus('accounts-status', 'error', '✗ 获取失败');
                showResult('accounts-result', { error: error.message });
            }
        }

        async function testEmails() {
            updateStatus('emails-status', 'pending', '测试中...');
            try {
                const response = await fetch(`${API_BASE}/emails`);
                const data = await response.json();
                updateStatus('emails-status', 'success', '✓ 获取成功');
                showResult('emails-result', data);
            } catch (error) {
                updateStatus('emails-status', 'error', '✗ 获取失败');
                showResult('emails-result', { error: error.message });
            }
        }

        async function testRules() {
            updateStatus('rules-status', 'pending', '测试中...');
            try {
                const response = await fetch(`${API_BASE}/rules`);
                const data = await response.json();
                updateStatus('rules-status', 'success', '✓ 获取成功');
                showResult('rules-result', data);
            } catch (error) {
                updateStatus('rules-status', 'error', '✗ 获取失败');
                showResult('rules-result', { error: error.message });
            }
        }

        async function runAllTests() {
            await testAPI();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testAccounts();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testEmails();
            await new Promise(resolve => setTimeout(resolve, 500));
            await testRules();
        }
    </script>
</body>
</html>
